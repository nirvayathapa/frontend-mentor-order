<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">\
    <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
    <main>
        <div class="Wrapper">
            <img  class="top-image" src="images/illustration-hero.svg" alt="">
            <section class="content">
                <h1 class="heading">  Order Summary                </h1>
                <p class="description"> You can now listen to millions of songs, audiobooks, and podcasts on any 
                    device anywhere you like!</p>
            </section>
            <div class="subscription">
                <img src="images/icon-music.svg" class="icon" alt="">
                <span class="duration">Annual Plan</span>
                <span class="price">$59.99/year</span>
                <span class="link"><a class="change" href="#">Change</a></span>
            </div>
            <button class="btn">Proceed to Payment</button>
            <span class="cancel_now">Cancel now</span>

        </div>
    </main>
    
</body>
</html>
